<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=tesztelj">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=tesztelj">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=tesztelj">
		<link rel="manifest" href="/site.webmanifest?v=tesztelj">
		<link rel="mask-icon" href="/safari-pinned-tab.svg?v=tesztelj" color="#5bbad5">
		<link rel="shortcut icon" href="/favicon.ico?v=tesztelj">
		<meta name="msapplication-TileColor" content="#00aba9">
		<meta name="theme-color" content="#ffffff">
		<link rel="preconnect" href="https://hbs.hu">
		<link rel="dns-prefetch" href="https://hbs.hu">
		<!--<meta name="description" content="Clungene COVID-19 szerológiai (immunológiai) és antigén gyorsteszt kazetta – olcsón, azonnali szállítással" />
		<meta name="keywords" content="COVID-19 szerológiai és antigén-gyorsteszt, covid-19, clungene, sars-cov-2, ag teszt, igg/igm teszt, antigén, szerológiai, gyorsteszt" />-->
		%sapper.base%

		<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
		%sapper.head%
		<!-- <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> -->

	</head>
	<body>
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MGQGMDB"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->

		<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
		<div id="sapper">%sapper.html%</div>

		<!-- <a hidden aria-hidden="true" href="fr">fr</a> -->
		<a hidden aria-hidden="true" href="en">en</a>
		<a hidden aria-hidden="true" href="fr">fr</a>
		<a hidden aria-hidden="true" href="distributor">distributor</a>
		<a hidden aria-hidden="true" href="distributeur">distributeur</a>
		<a hidden aria-hidden="true" href="contexte-juridique">contexte-juridique</a>
		<a hidden aria-hidden="true" href="enquiry">enquiry</a>
		<a hidden aria-hidden="true" href="devis">devis</a>
		<a hidden aria-hidden="true" href="faq">faq</a>
		<a hidden aria-hidden="true" href="qf">qf</a>
		<a hidden aria-hidden="true" href="privacy">privacy</a>
		<a hidden aria-hidden="true" href="confidentialité">confidentialité</a>
		<a hidden aria-hidden="true" href="cookie-en">cookie-en</a>
		<a hidden aria-hidden="true" href="cookie-fr">cookie-fr</a>
		<a hidden aria-hidden="true" href="modszeres-teszteles">modszeres-teszteles</a>
		<a hidden aria-hidden="true" href="thankyou">thankyou</a>
		<!-- <a hidden aria-hidden="true" href="vedoszemuveg">vedoszemuveg</a> -->

		<form name="quoteform" method="POST" action="/thankyou#content" hidden aria-hidden="true" netlify netlify-honeypot="profile">
			<input name="name" type="text" />
			<input name="company" type="text" />
			<input name="email" type="email" />
			<input name="phone" type="tel" />
			<input name="ag-qty" type="number" />
			<input name="ig-qty" type="number" />
			<input name="goggles" type="number" />
			<input name="profile" type="text" />
			<textarea name="description"></textarea>
		</form>
		<form name="distributor" method="POST" action="/thankyou#content" hidden aria-hidden="true" netlify netlify-honeypot="profile">
			<input name="name" type="text" />
			<input name="company" type="text" />
			<input name="email" type="email" />
			<input name="phone" type="tel" />
			<input name="profile" type="text" />
			<textarea name="description"></textarea>
		</form>
		<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
		%sapper.scripts%
	</body>
</html>
