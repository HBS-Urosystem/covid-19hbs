<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<meta name="description" content="Clungene® COVID-19 Rapid Test Cassette – at a competitive price, delivered from Europe within 72 hours" />
		<meta name="keywords" content="COVID-19 szerológiai és antigén-gyorsteszt, covid-19, clungene, rapid test, sars-cov-2, ag test, igg/igm test, antigene, serological, gyorsteszt" />

		<!-- <meta name="robots" content=”max-snippet:-1, max-image-preview:large, max-video-preview:-1" /> -->

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=tesztelj">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=tesztelj">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=tesztelj">
		<link rel="manifest" href="/site.webmanifest?v=tesztelj">
		<link rel="mask-icon" href="/safari-pinned-tab.svg?v=tesztelj" color="#5bbad5">
		<link rel="shortcut icon" href="/favicon.ico?v=tesztelj">
		<meta name="msapplication-TileColor" content="#00aba9">
		<meta name="theme-color" content="#ffffff">
		%sapper.base%

		<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
		%sapper.head%
		<!-- <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> -->
		<!-- Facebook Pixel Code -->
		<script>
			
			!function (f, b, e, v, n, t, s) {
				if (f.fbq) return; n = f.fbq = function () {
					n.callMethod ?
					n.callMethod.apply(n, arguments) : n.queue.push(arguments)
				};
				if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
				n.queue = []; t = b.createElement(e); t.async = !0;
				t.src = v; s = b.getElementsByTagName(e)[0];
				s.parentNode.insertBefore(t, s)
			}(window, document, 'script',
				'https://connect.facebook.net/en_US/fbevents.js');
			fbq('init', '2111698168960334');
			fbq('track', 'PageView');
		</script>
		<noscript><img height="1" width="1" style="display:none"
				src="https://www.facebook.com/tr?id=2111698168960334&ev=PageView&noscript=1" /></noscript>
		<!-- End Facebook Pixel Code -->

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-52898474-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() { dataLayer.push(arguments); }
			gtag('js', new Date());

			gtag('config', 'UA-52898474-2');
		</script>

	</head>
	<body>
		<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
		<div id="sapper">%sapper.html%</div>
		<form name="quoteform" method="POST" hidden aria-hidden="true" netlify netlify-honeypot="profile">
			<input name="name" type="text" />
			<input name="company" type="text" />
			<input name="email" type="email" />
			<input name="phone" type="tel" />
			<input name="ag-qty" type="number" />
			<input name="ig-qty" type="number" />
			<input name="profile" type="text" />
			<textarea name="description"></textarea>
		</form>
		<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
		%sapper.scripts%
	</body>
</html>
